<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox nested exercise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <h2>Cards</h2>
        <div class="flex-container flex-on-children">
          <article class="flex-item big">
            <h3>First box</h3>
            1
          </article>
          <article class="flex-item bigger">
            <h3>Second box</h3>
            2
          </article>
          <article class="flex-item">
            <h3>Third box</h3>
            3
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
